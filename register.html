<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/x-icon" href="mern.png">
    <title>MERN AuthSys</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="mern.png" alt="" class="w-80">
            <p class="text-3xl mx-6">Multilevel Authentication System to handles both authentication and authorization</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border outline-green-400 border-gray-200 rounded-lg" type="email" placeholder="Username or Email address">
            <input class="px-4 h-12 my-2 border border-gray-200 outline-red-400 rounded-lg" type="password" placeholder="password">
            <input class="px-4 h-12 my-2 border border-gray-200 outline-blue-600 rounded-lg" type="password" placeholder="Confirm password">
            <button class="bg-red-400 hover:bg-red-500 my-2 py-3 rounded-md text-white font-bold text-xl">Register</button>
            <hr>
            <input class="px-4 h-12 my-2 border border-gray-200 outline-green-400 rounded-lg" type="text" placeholder="Account code">
            <button class="font-bold hover:bg-blue-500 bg-blue-400 text-white py-3 rounded-md my-6 w-fit px-4 mx-auto text-lg">Access new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold">MERN Stack: </span>MongoDB, Express, React and Node.js.</span>
        </div>
    </div>
</body>
</html>
