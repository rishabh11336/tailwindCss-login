<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/x-icon" href="mern.png">
    <title>MERN AuthSys</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="mern.png" alt="" class="w-80">
            <p class="text-3xl mx-6">Multilevel Authentication System to handles both authentication and authorization</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border outline-orange-900 border-gray-200 rounded-lg" type="email" placeholder="Username or Email address">
            <input class="px-4 h-12 my-2 border border-gray-200 outline-green-400 rounded-lg" type="password" placeholder="password">
            <button class="hover:bg-red-500 bg-red-400 my-2 py-3 rounded-md text-white font-bold text-xl">Login</button>
            <span class="text-center cursor-pointer hover:underline text-blue-600 my-4 text-sm">Forgotten password?</span>
            <hr>
            <button class="mx-auto py-3 my-6 w-fit px-4 font-bold hover:bg-green-700 bg-green-600 text-white rounded-md text-lg"><a href="/register.html">Create new account</a></button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold">MERN Stack: </span>MongoDB, Express, React and Node.js.</span>
        </div>
    </div>
</body>
</html>
